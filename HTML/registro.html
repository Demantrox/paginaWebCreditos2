<!DOCTYPE html>
<html ng-app = "AppRegistro" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
</head>

<body style ="background-color:slateblue">

<div class="container-fluid" align="center" ng-controller = "ctrlRegistro">

        <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                    <a class="navbar-brand" href="Portada.html">Inicio</a>
                    </div>
                </div>
            </nav>


    <div class="row">

        <div class="col-md-3 col-md-offset-4" style="background:rgb(178, 153, 189);padding:10px;margin-top:60px;">
            <h1 style = "color:black">Registrate</h1>
            <hr><br>
        

        <form>

            
            <div class="input-group col-xs-6">
                <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Nombre" ng-model="nombre" >
            </div>
            <br>
            
            <div class="input-group col-xs-6">
                <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Apellidos" ng-model="apellido" required/>
            </div>
            <br>
            
            <div class="input-group col-xs-6">
                    <span class="input-group-addon"><i class ="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" placeholder="Rut ej: 11.111.111-1" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/" ng-model="rut" required/>
            </div>
            <br>
            
            <div class="input-group col-xs-6">
                    <span class="input-group-addon"><i class ="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password" required/>
            </div>
            <br>

            
            <div class="input-group col-xs-6">
                    <span class="input-group-addon"><i class ="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repetir password" ng-model="validacionPassword" required/>
            </div>
            <br>
            
            <div class="input-group col-xs-6">
                <span class="input-group-addon"><i class ="glyphicon glyphicon-inbox"></i></span>
                <input type="text" class="form-control"  placeholder="ejemplo@ejemplo.cl" ng-model="correo" required/>
            </div>

          
            <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
                    <div class="bg-warning col-xs-4 alert alert-danger"  ng-show="mostrarError" >
                    {{mensaje}}
                </div></div>

   <br><br><hr>
            <div  role="group" aria-label="Basic example">
                <button type="reset" class="btn btn-secondary">Limpiar</button>
                <button type="button" class="btn btn-primary" ng-click="registrar()">Registrarse</button>
            </div>
            
        </div>
        </div>
    </form>

</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type="text/javascript"></script>
    <script src="../js/AppRegistro.js" type=text/javascript> </script> 
</body> 
</html>
