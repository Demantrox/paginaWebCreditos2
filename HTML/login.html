<!DOCTYPE html>
<html ng-app = "AppLogin" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Creditos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css.css">
    


</head>
<body style="background: #ebebeb;" >


    <!--Barra de arriba-->
    <div class = "container-fluid" ng-controller="ctrlLogin">
        <nav  ng-show="botonRegistrarse" class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                <a class="navbar-brand" href="Portada.html">Inicio</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar" >
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="registro.html"><span class="glyphicon glyphicon-user"></span>Registrate</a></li>
                </ul>
                </div>
            </div>
        </nav> 
       
                     <!-- Login -->
<div align="center" class="container" ng-show ="mostrarLogin">
    <h1  class="text-primary">Simulador de Creditos</h1>
    <hr/>

    <div style="padding:40px;">
        <h3 class="text-warning" >Iniciar Sesion</h3><br>

        <!----- Informacion de login ------>
        <!--RUT-->
        <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Rut o Correo" name="rut"   ng-model="rut" required="required" >                
        </div>
             
        <!--PASSWORD-->
        <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" placeholder="Pass" name="password" ng-model="password" required="required">
        </div>


        <!--Mensaje de error-->
        <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
            <div class="bg-warning col-xs-4"  ng-show="mostrarError" >
            {{mensaje}} 
            </div>
        </div>
        <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
                <div class="bg-warning col-xs-4 alert alert-danger"  ng-show="mostrarErrorBANEADO" >
                {{mensaje}} 
                </div>
            </div>

        <br>

        <!----- Boton, con funcion login() ------>
        <div> 
        <button id="submit_btn" class="btn btn-primary" ng-click="login()" ng-show="botonInicio" >Iniciar</button> 
        <a id="submit_btn" class="btn" href="registro.html" ng-show="botonRegistrarse">Registrarse</a>            
    </div>
    


</div>


<footer>
    <p style="color:red" class="text-center">Todos los Derechos Reservados</p>
    <p style="color:red" class="text-center">(Componentes del footer)</p>
</footer>



                    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js" type ="text/javascript"></script>
    <script src="../js/AppLogin.js" type = text/javascript></script>
</body>
</html>
