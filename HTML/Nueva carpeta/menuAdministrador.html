<!DOCTYPE html>
<html ng-app="AppAdministrador">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">

    <title>Admin home</title>
</head>
<body>

<div class ="container" ng-controller = "ctrlAdministrador">

    <!--CREAR EJECUTIVO-->

    <button ng-click ="mostrarFormularioEjecutivo = true">Crear Ejecutivo  </button>
    <div ng-show = "mostrarFormularioEjecutivo">
   
    <!--RUT-->

    <div class="input-group col-xs-4">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" placeholder="11.111.111-1"  ng-model="rut" required="required" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/">                
    </div>
    
    <!--PASSWORD-->
    <div class="input-group col-xs-4">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password"  ng-model="password" required="required">
    </div>

    <!--NOMBRE-->

    <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Nombre"  ng-model="nombre" required="required">
    </div>

    <!--APELLIDOS-->

    <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Apellidos"  ng-model="apellido" required="required">
    </div>

    <!--CORREO-->

    <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Ejemplo@ejemplo.com"  ng-model="correo" required="required">
    </div>


<div>
    <button id="submit_btn" class="btn btn-primary" ng-click="crearUsuarioEjecutivo()" >Crear</button>
    <button type="reset" class="btn btn-secondary">Limpiar</button>
     <!--MENSAJE DE EXITO AL CREAR EJECUTIVO-->
    <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
            <div class="bg-warning col-xs-4"  ng-show="mostrarMensaje1" >
            {{mensaje1}}
        </div></div></div>
</div>


                    <!--CREAR USUARIO NORMAL-->
    
    <button ng-click ="mostrarFormularioUsuario = true">Crear Usuario </button>
    <div ng-show = "mostrarFormularioUsuario">          
                    <!--RUT-->
 
 <div class="input-group col-xs-4">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input type="text" class="form-control" placeholder="11.111.111-1"  ng-model="rutUs" required="required" ng-pattern = "/^[0-9]{1,2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}$/">                
    </div>
    
                <!--PASSWORD-->
    <div class="input-group col-xs-4">
        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
        <input type="password" class="form-control" placeholder="Password"  ng-model="passwordUs" required="required">
    </div>

                 <!--NOMBRE-->

    <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Nombre"  ng-model="nombreUs" required="required">
    </div>

                <!--APELLIDOS-->

    <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" placeholder="Apellidos"  ng-model="apellidoUs" required="required">
    </div>

                 <!--CORREO-->

    <div class="input-group col-xs-4">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input type="email" class="form-control" placeholder="Ejemplo@ejemplo.com"  ng-model="correoUs" required="required">
    </div>


<div>
    <button id="submit_btn" class="btn btn-primary" ng-click="crearUsuario()" >Crear</button>
    <button type="reset" class="btn btn-secondary">Limpiar</button>
    <!--MENSAJE DE EXITO AL CREAR USUARIO-->
    <div class="col-md-10 col-xs-offset-4" style="padding:20px;">
            <div class="bg-warning col-xs-4"  ng-show="mostrarMensaje" >
            {{mensaje}}
        </div></div></div>
</div>  


 <!--SETEAR CAE, INTERES Y GASTOS ASOCIADOS-->

    <form>
        <h3>Actualizar datos de bancos</h3>
        <div>
            <input type ="name" class="form-control" placeholder="Nombre Banco" ng-model="idNombre" required/>    
        </div>

        <div>
            <input type ="number" min="0" step=".01" class ="form-control" placeholder="CAE ej: '23.4'" ng-model="cae">
        </div>

        <div>
            <input type = "number" min="0" step=".01" class="form-control" placeholder="Tasa de Interes ej: '1.3'" ng-model="tasaInteresMensual">
        </div>

        <div>
            <input type ="number" min="0" class="form-control" placeholder="Gastos asociados" ng-model="gastosAsociados">
        </div>
            
        <div>
            <button type="submit" class="btn btn-primary" ng-click="actualizarDatos()">Actualizar</button>
            <div ng-show = "mostrarMensaje2">{{mensaje2}}</div>
        </div>


    </form>




</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js" integrity="sha384-vhJnz1OVIdLktyixHY4Uk3OHEwdQqPppqYR8+5mjsauETgLOcEynD9oPHhhz18Nw" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
<script src="../js/AppAdministrador.js" type = text/javascript></script>

</body>
</html>
